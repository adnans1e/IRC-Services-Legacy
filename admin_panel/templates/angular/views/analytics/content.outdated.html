<div class="box box-warning">

    <div class="box-header">
        <h3 class="box-title">Outdated Published Content:</h3>
    </div>

    <div class="box-body no-padding">

        <table class="table table-striped table-bordered table-responsive">
            <thead>
            <tr>
                <th>Title</th>
                <th>Slug</th>
                <th>Open in CMS as</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="page in ctrl.outdated">
                <td>{{ page.translations.en.title }}</td>
                <td>{{ page.slug }}</td>
                <td>
                    <a class="btn btn-primary btn-xs" ng-repeat="region in page.regions" style="margin-right: 5px"
                       ui-sref="pageDetails({environment: 'staging', countrySlug: region.parent_slug || region.slug, regionSlug: region.slug, pageSlug: page.slug})">
                        {{ region.name }}{{ region.parent_name && ', ' + region.parent_name }}
                    </a>
                    <span ng-if="!page.regions.length">Content is not assigned to any region.</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
