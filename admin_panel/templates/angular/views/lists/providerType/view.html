<div ng-include="'partials/header.html'"></div>


<section class="content">
    <div class="row" read-only-form is-editing="ctrl.isEditing">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Translated Fields</h3>
                </div>
                <div class="box-body">
                    <div class="nav-tabs-custom">
                        <ul class="nav nav-tabs">
                            <li
                                    ng-class="{active: (!ctrl.selectedLanguageTab && lang[0] =='en') || ctrl.selectedLanguageTab == lang[0]}"
                                    ng-repeat="lang in languages">
                                <a href=""
                                   ng-click="ctrl.selectedLanguageTab = lang[0]"
                                   data-toggle="tab"
                                   aria-expanded="true">{$
                                    lang[1] $}</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane"
                                 ng-class="{active: (!ctrl.selectedLanguageTab && lang[0] =='en') || ctrl.selectedLanguageTab == lang[0]}"
                                 ng-repeat="lang in languages">
                                <div class="row">
                                    <div class="form-group col-xs-12">
                                        <label for="{$ idHelper('name',lang[0]) $}">Name</label>
                                        <input type="text" class="form-control"
                                               ng-model="ctrl.object[idHelper('name',lang[0])]"
                                               ng-style="{direction: isRtl(lang) ? 'rtl':'ltr'}"
                                               placeholder="Name in {$ lang[1] $}">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div ng-include="'partials/edit-controls.html'"></div>
</section>
