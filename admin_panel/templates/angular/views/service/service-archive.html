<div class="modal-header">
    <div class="pages-header">
        <h3>{{ ARCHIVE_SERVICE | transalte}}</h3>
    </div>
</div>
<div class="modal-body">
    <p>{{ ARE_YOU_SURE_ARCHIVE | transalte }}</p>
</div>
<div class="modal-footer">
    <div class="flex-end">
        <button type="button" ng-click="ctrl.cancel()" class="page-button"
                id="cancel-{{ ctrl.serviceId }}">
            <i class="fa fa-undo" aria-hidden="true"></i><span>{{ ARCHIVE_CANCEL | transalte}}</span>
        </button>
        <button type="button" class="page-button"
                id="confirm-{{ ctrl.serviceId }}"
                ng-click="ctrl.confirm()">
            <i class="fa fa-check" aria-hidden="true"></i><span>{{ ARCHIVE_YES | transalte }}</span>
        </button>
    </div>
</div>
