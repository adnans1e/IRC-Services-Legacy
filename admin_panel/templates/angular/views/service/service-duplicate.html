<div class="modal-header">
    <div class="pages-header">
        <h3>Duplicate Service</h3>
    </div>
</div>
<div class="modal-body">
    <p>Are you sure you want to duplicate this service? Please provide new name:</p>
    <input type="text" class="form-control" id="newName"
           placeholder="Service name" ng-model="ctrl.newName"
           ng-maxlength="255" required>
</div>
<div class="modal-footer">
    <div class="flex-end">
        <button type="button" ng-click="ctrl.cancel()" class="page-button"
                id="cancel-{$ ctrl.serviceId $}">
            <i class="fa fa-undo" aria-hidden="true"></i><span>No, cancel</span>
        </button>
        <button type="button" class="page-button"
                id="confirm-{$ ctrl.serviceId $}"
                ng-click="ctrl.confirm()"
                ng-disabled="!ctrl.newName">
            <i class="fa fa-check" aria-hidden="true"></i><span>Yes, duplicate</span>
        </button>
    </div>
</div>
