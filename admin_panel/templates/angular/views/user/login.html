<div class="main-flex-container">
    <div class="logo-header">
        <img src="/public/static/img/logo-admin.png"/>
    </div>
    <div class="form-container">
        <div class="box-border">
            <p class="text-center">Sign in to start your session</p>
            <form name="ctrl.loginForm"
                  ng-submit="ctrl.loginForm.$valid && ctrl.login()">
                <div class="form-group has-feedback">
                    <input type="email" class="form-control" id="login_email" placeholder="Email"
                           ng-model="ctrl.user.email" required>
                    <i class="fa fa-envelope form-control-feedback input-right-icon"></i>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" id="login_password" placeholder="Password"
                           ng-model="ctrl.user.password" required>
                    <i class="fa fa-lock form-control-feedback input-right-icon"></i>
                </div>
                <div class="alert alert-danger" ng-show="ctrl.loginErrorMessage">
                    {$ ctrl.loginErrorMessage $}
                </div>
                <div class="form-group login-buttons-container">
                    <div class="checkbox checkbox-primary">
                        <label><input type="checkbox" value="">Remember Me</label>
                    </div>
                    <span></span>
                    <button type="submit" class="btn login-button" id="login_submit">
                        Sign In
                    </button>
                </div>
            </form>
            <p><a class="reset-password-link" ui-sref="resetPassword.email">I forgot my password</a></p>
        </div>
    </div>
</div>
