{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ site.name }} CMS</title>

    {% include "admin_panel/css.html" %} {% block additional-requirements %}{% endblock %}
</head>

<body class="hold-transition skin-signpost sidebar-mini">
    <div style="height: 100%;">
        <div class="main-flex-container" style="justify-content: center;">
            <div class="logo-header">
                    <img src="/public/static/img/{{site.domain}}.wb.png" />
            </div>
            <div>
                <h1>{{'BEEN_LOGGED_OUT'| translate}}</h1>
            </div>
            <div>
                <h2>{{'CLICK'| translate}}
                    <a href="/">{{'HERE'| translate}}</a> {{'GO_BACK_APPLICATION'| translate}}</h2>
            </div>
        </div>
    </div>
<script>
    if(window.localStorage) {
        localStorage.clear();
    }
    if(window.sessionStorage) {
        sessionStorage.clear();
    }
</script>

</body>

</html>
